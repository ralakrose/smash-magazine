<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Smash Magazine</title>
  </head>
  <body>
    <header class="page-header">
      <div class="mag-logo">
        <a href="" class="logo-link"
          ><picture
            ><img
              src="https://www.smashingmagazine.com/images/logo/logo.svg"
              alt=""/></picture
        ></a>
      </div>
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="menu-item" id="menu-item-1">
            <a class="menu-item-link" href="">Articles</a>
          </li>
          <li class="menu-item" id="menu-item-2">
            <a class="menu-item-link" href="">Guides</a>
          </li>
          <li class="menu-item" id="menu-item-3">
            <a class="menu-item-link" href="">Books</a>
          </li>
          <li class="menu-item" id="menu-item-4">
            <a class="menu-item-link" href="">Events</a>
          </li>
          <li class="menu-item" id="menu-item-5">
            <a class="menu-item-link" href="">Membership</a>
          </li>
          <li class="menu-item" id="menu-item-more">
            <button class="menu-more-button"><span>More</span></button>
          </li>
        </ul>
      </nav>
      <div class="search-container">
        <form action="" class="search-form">
          <div class="search-wrapper">
            <input
              type="text"
              class="search-input"
              id="input"
              placeholder="Search articles..."
            />
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
